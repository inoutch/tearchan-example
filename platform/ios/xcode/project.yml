name: tearchan-example
options:
  bundleIdPrefix: io.github.inoutch
configs:
  Debug: debug
  Release: release
targets:
  cargo:
    type: ""
    platform: iOS
    legacy:
      toolPath: /bin/sh
      arguments: "build_rust_deps.sh"
      workingDirectory: "./"
  tearchan-example:
    sources:
      - path: src
    type: application
    platform: iOS
    deploymentTarget: "12.2"
    scheme:
      environmentVariables:
        - variable: RUST_BACKTRACE
          value: 1
          isEnabled: true
    settings:
      base:
        OTHER_LDFLAGS: ["$(inherited)", "-ltearchan_example_ios"]
        ENABLE_BITCODE: NO
        CLANG_CXX_LANGUAGE_STANDARD: c++14
        CLANG_CXX_LIBRARY: libc++
      configs:
        debug:
          HEADER_SEARCH_PATHS: ["$(inherited)", "../"]
          LIBRARY_SEARCH_PATHS: ["$(inherited)", "../../../target/aarch64-apple-ios/debug"]
        release:
          HEADER_SEARCH_PATHS: ["$(inherited)", "../"]
          LIBRARY_SEARCH_PATHS: ["$(inherited)", "../../../target/aarch64-apple-ios/release"]
    dependencies:
      - sdk: libresolv.tbd
      - sdk: libc++.tbd
      - sdk: Foundation.framework
      - sdk: CoreGraphics.framework
      - sdk: UIKit.framework
      - sdk: Metal.framework
      - sdk: Security.framework
      - sdk: CoreAudio.framework
      - sdk: AudioToolbox.framework
      - target: cargo
        embed: false
    info:
      path: src/Info.plist
      properties:
        UIRequiresFullScreen: true
        UIStatusBarHidden: true
        UISupportedInterfaceOrientations: [UIDeviceOrientationPortrait]
        UILaunchStoryboardName: LaunchScreen
